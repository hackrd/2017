<!DOCTYPE>
<html lang="en">
    <head>
      <title>Sign up - Hack River Dell 2017</title>
      <!-- Important Meta tags - do not edit-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Required CSS/JS (Bootstrap, jQuery, Animate.css, Tether.js, Custom Styling) -->
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/portal.css">
      <link rel="stylesheet" href="css/animate.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="js/bootstrap.js"></script>

      <!--Favicon Crap-->
      <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
      <link rel="manifest" href="favicons/manifest.json">
      <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#057aff">
      <meta name="theme-color" content="#ffffff">

    </head>
    <body data-spy="scroll" data-target="#nav">
      <div class="container-fluid">
        <div class="action-card">
          <img src="img/hawk.png" class="logo">
          <h4 class="brand">Hack River Dell</h4>
          <h6 class="action-text">Sign up</h6>
          <form class="form-signin">
            <input type="text" class="form-control" name="name" placeholder="Full Name" required="" autofocus="" />
            <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
            <p>birthday</p>
            <input type="date" class="form-control" name="bday" required=""/>

            <button class="btn btn-lg btn-one btn-block" type="submit">Login</button>
          </form>

          <p><a class="action-link" href="#">Forgot password?</p>
        </div>
      </div>

      <p id="footer" class="animated">&copy; 2017 Hack River Dell</p>

    </body>
    <!-- nav scrolled JS-->
    <script src="js/navbar.js"></script>
</html>
